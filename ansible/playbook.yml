- name: Deploy AI Chatbot
  hosts: chatbot_server
  become: 'yes'
  gather_facts: 'yes'

  tasks:
    - name: Update system
      apt:
        update_cache: 'yes'
        upgrade: dist

    - name: Install Python, pip, nginx and certbot
      apt:
        name:
          - python3
          - python3-pip
          - nginx
          - certbot
          - python3-certbot-nginx
        state: present

    - name: Install required tools
      pip:
        executable: pip3
        break_system_packages: true
        extra_args: '--ignore-installed'
        name:
          - fastapi
          - uvicorn
          - langchain
          - langchain-groq
          - groq
          - python-dotenv

    - name: Create chatbot directory
      file:
        path: /home/ubuntu/chatbot
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy chatbot code
      copy:
        src: ../src/
        dest: /home/ubuntu/chatbot/
        owner: ubuntu
        group: ubuntu

    - name: Create .env file with API key
      copy:
        content: |
          GROQ_API_KEY={{ lookup('env', 'GROQ_API_KEY') }}
        dest: /home/ubuntu/chatbot/.env
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Create systemd service for chatbot
      copy:
        content: |
          [Unit]
          Description=AI Chatbot API
          After=network.target

          [Service]
          Type=simple
          User=ubuntu
          WorkingDirectory=/home/ubuntu/chatbot
          ExecStart=/usr/local/bin/uvicorn api:app --host 0.0.0.0 --port 8000
          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/chatbot.service

    - name: Start and enable chatbot service
      systemd:
        name: chatbot
        state: restarted
        enabled: 'yes'
        daemon_reload: 'yes'

    - name: Set domain name using nip.io
      set_fact:
        domain_name: '{{ lookup("env", "SERVER_PUBLIC_IP") | replace(".", "-") }}.nip.io'

    - name: Configure nginx reverse proxy
      copy:
        content: |
          server {
              listen 80;
              server_name {{ domain_name }};

              location / {
                  proxy_pass http://localhost:8000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
        dest: /etc/nginx/sites-available/chatbot

    - name: Enable nginx site
      file:
        src: /etc/nginx/sites-available/chatbot
        dest: /etc/nginx/sites-enabled/chatbot
        state: link

    - name: Remove default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Test nginx configuration
      command: nginx -t
      changed_when: false

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: 'yes'

    - name: Wait for nginx to be ready
      wait_for:
        port: 80
        delay: 2

    - name: Obtain SSL certificate from Let's Encrypt
      command: |
        certbot --nginx -d {{ domain_name }} --non-interactive --agree-tos --email admin@{{ domain_name }} --redirect
      register: certbot_result
      changed_when: '''Congratulations'' in certbot_result.stdout'
      failed_when: certbot_result.rc != 0 and 'Certificate not yet due for renewal'
        not in certbot_result.stdout